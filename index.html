<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>

  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand">Keep Notes</a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" oninput=printdata()
          id="search">
      </form>
    </div>
  </nav>

  <div class="container">
    <div class="form-floating my-4">
      <input type="text" class="form-control" placeholder="Enter Title" id="title">
      <label for="floatingTextarea">Title</label>
    </div>
    <div class="form-floating mb-3">
      <textarea class="form-control" placeholder="Leave a comment here" id="description"></textarea>
      <label for="floatingTextarea">Description</label>
    </div>
    <button type="submit" class="btn btn-primary ml-5" onclick=savedata()>Save</button>
  </div>

  <div class="container my-4">
    <div class="row row-cols-1 row-cols-md-2 g-4" id="displaydata">
    </div>
  </div>





  <script src="index.js"></script>


</body>

</html>
